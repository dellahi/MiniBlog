<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
 <div class="row"> <h4 class="col-lg-9"> {{ title }} </h4>  <span class="col-lg-3"> {{ created_at | date:'short'  }} </span>  </div>
  <p> {{ content }} </p>
  <div class="row">
  <button class="btn btn-success" style="margin: 5px"
          (click)="increment_loveITs()">love</button>
  <button class="btn btn-danger"
          (click)="decrement_loveITs()">dont love</button>
  </div>
</li>
